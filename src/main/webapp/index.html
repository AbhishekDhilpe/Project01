<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="http://localhost:8080/Project01/webapi/controller/show" method="post">
        <div class="container">
        <div class="heading"><center><h1>Welcome</h1></center></div>
        <input type="hidden" name="designation" id="designation" value="Employee">
        <ul class="sidenav">
            <li><button type="button" class="active" name="account" value="Employee" id="Eaccount" onclick="employee()">Employee</button></li>
            <li><button type="button" name="account" id="Maccount" value="Manager" onclick="manager()">Manager</button></li>
          </ul>
        <div class="content">
                <input type="text" name="fname"/><br/>
                <input type="text" name="lname"/><br/>
                <input type="submit" Value="Submit"/>                
        </div>
    </div>
    </form>
    </body>
</html>
<script>
    function employee()
    {   
        document.getElementById("designation").value=document.getElementsByName("account")[0].value;
        document.getElementById("Eaccount").setAttribute("class", "active");
        document.getElementById("Maccount").removeAttribute("class");
    }
    function manager()
    {
        document.getElementById("designation").value=document.getElementsByName("account")[1].value;
        document.getElementById("Maccount").setAttribute("class", "active");
        document.getElementById("Eaccount").removeAttribute("class");
    }
</script>
